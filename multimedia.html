<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CON MUNLTIMEDIA</title>
</head>
<body>
    <header>
        <h1>Multimedia en HTML </h1>
    </header>

    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="music_intro.mp3" type="audio/mpeg">
            Navegador no soporta formato    
        </audio>
    </section>

    <section>
        <h2>Video</h2>
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Navegador no soporta formato            
        </video>
    </section>

    <section>
        <h2>Iframe</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/VAl7q9dHGwY?si=H9oR2A6qoAHim3gw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </section>
</body>
</html>
